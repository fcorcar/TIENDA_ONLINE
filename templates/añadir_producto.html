{% extends 'base.html' %}

{% block title %} Añadir Producto {% endblock %}

{% block main %}
    {% if mensaje %}
        <div class="mensaje-box">
            <p>{{ mensaje }}</p>
            <a href="{{ url_for('añadir_producto') }}">Aceptar</a>
        </div>
        

    {% else %}
        <div>
            <h2>Añadir Producto</h2>
            <div class="form-container">
                <form method="POST" action="/añadir-producto">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto" required>

                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" placeholder="Precio del producto" step="0.01" min="0" required>

                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" placeholder="Stock del producto" min="0" required>

                    <label for="categoria">Categoría</label>
                    <input type="text" name="categoria" id="categoria" placeholder="Categoría del producto" required>

                    <label for="url_imagen">URL de la imagen</label>
                    <input type="text" name="url_imagen" id="url_imagen" placeholder="Imagen del producto" required>

                    <input type="submit" value="Añadir producto">
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
