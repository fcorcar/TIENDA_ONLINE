{% extends 'base.html' %}

{% block title %} Registrar usuario {% endblock %}

{% block main %}
    {% if mensaje %}
        <div id="pag-añadir-usuario">
            <div>
                <p>{{ mensaje }}</p>
                <a href="{{ url_for('registrar_usuarios') }}">Aceptar</a>
            </div>
        </div>
        

    {% else %}
        <div id="pag-añadir-usuario">
            <h2>Registro de usuario</h2>
            <div id="contenedor-formulario-usuario">

                <form id="formulario-añadir-usuario" method="POST" action="/registrar-usuarios">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre del usuario" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email del usuario" required>

                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña del usuario" required>

                    <input type="submit" id="añadir-usuario" value="Registrar usuario">
                </form>

            </div>
        </div>
    {% endif %}
{% endblock %}
